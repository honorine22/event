<html lang="en">
  <head>

    <title>Online Survey Form</title>
    <link rel="stylesheet" href="survey.css" />
  </head>
  <body>
    <form id="surveyForm" onsubmit="return validateForm()">
      <h1 class="title">Online Survey Form</h1>

    </form>
    <script src="survey.js"></script>
  </body>
</html>
