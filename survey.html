<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Survey Form</title>
    <link rel="stylesheet" href="survey.css" />
  </head>
  <body>
    <form id="surveyForm" onsubmit="return validateForm()">
      <h1 class="title">Online Survey Form</h1>
      <p>
        This is a survey being run by Kreativ company to evaluate the newly
        launched MOTIONS website. Therefore, your responses will be highly
        appreciated and it will help us improve the delivery of services on
        behalf of MOTIONS. Thank you!
      </p>

      <div class="form-group">
        <label for="feedback">Feedback (no special characters):</label>
        <textarea id="feedback" name="feedback"></textarea>
        <p class="error" id="feedbackError"></p>
      </div>
      <div class="form-group">
        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" />
        <p class="error" id="ratingError"></p>
      </div>
      <button type="submit">Submit</button>
    </form>
    <script src="survey.js"></script>
  </body>
</html>
