<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Survey Form</title>
    <link rel="stylesheet" href="survey.css" />
  </head>
  <body>
    <h1>Research Study Survey</h1>
    <form id="surveyForm" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="age">Age (18-100):</label>
        <input type="number" id="age" name="age" min="18" max="100"  />
        <p class="error" id="ageError"></p>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"  />
        <p class="error" id="emailError"></p>
      </div>
      <div class="form-group">
        <label for="feedback">Feedback (no special characters):</label>
        <textarea id="feedback" name="feedback" ></textarea>
        <p class="error" id="feedbackError"></p>
      </div>
      <div class="form-group">
        <label for="rating">Rating (1-5):</label>
        <input
          type="number"
          id="rating"
          name="rating"
          min="1"
          max="5"
        />
        <p class="error" id="ratingError"></p>
      </div>
      <div class="form-group">
        <label for="surveyDate">Survey Date (DD-MM-YYYY):</label>
        <input
          type="text"
          id="surveyDate"
          name="surveyDate"
          pattern="\d{2}-\d{2}-\d{4}"
        />
        <p class="error" id="surveyDateError"></p>
      </div>
      <button type="submit">Submit</button>
    </form>
    <script src="survey.js"></script>
  </body>
</html>
